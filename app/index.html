<!DOCTYPE html>
<html lang="en" ng-app="dictApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Translation Service</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap_theme.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="row jumbotron text-center">
                <h1>Translation Service</h1>
            </div>
        </div>
        <div class="row" ng-controller="LanguageCtrl">
            <ul class="nav nav-pills nav-justified">
                <li ng-repeat="language in languages">
                    <a ng-href="#{{ language.name }}"
                     data-toggle="pill"
                     ng-click="getWords(language.name)">
                         {{ language.name | capitalize}}
                    </a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane" ng-repeat="language in languages" id="{{ language.name }}">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text-center add-form">
                            <form novalidate name="addForm" class="form-inline">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <input required
                                         class="form-control"
                                         type="text"
                                         placeholder="Add new word..."
                                         ng-model="newWord.key"
                                         ng-min-length="1">
                                    </div>
                                    <div class="col-sm-6">
                                        <input required
                                         class="form-control"
                                         type="text"
                                         placeholder="...and its translation"
                                         ng-model="newWord.translation"
                                         ng-min-length="1"
                                         >
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <a
                                         class="btn btn-primary btn-md addButton"
                                         ng-click="addWord(language, addForm.$valid)"
                                         >
                                         Add new word
                                     </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row word-list" ng-if="language.words">
                        <div ng-repeat="word in language.words">
                            <div class="col-sm-4 text-center word-pair">
                                <editable language="language" value="word.key"></editable>
                                <hr />
                                <editable language="language" value="word.translation"></editable>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
</body>

</html>
