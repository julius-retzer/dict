<!doctype html>
<html lang="en" ng-app='dictApp'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Translate service</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
  <script src="js/directives.js"></script>
</head>

<body>
  <div class="container">
   <div class="row jumbotron text-center">
    <h1>Translation service</h1>
   </div>
    <div class="row" ng-controller="LanguageCtrl">
    <ul languages class="nav nav-tabs nav-justified"></ul>
    <div class="tab-content">
        <div class="tab-pane" ng-repeat="language in languages" id="{{ language.name }}"> 
            <ul class="list-group text-center">
                <li class="list-group-item">
                   Add new word: <words></words>
                </li>
                <li class="list-group-item" ng-repeat="(key, value) in language.words">
                    <words></words>
                </li>
            </ul>
        </div>
    </div>
    
</div>
  </div>
</body>

</html>
