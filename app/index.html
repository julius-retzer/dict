<!DOCTYPE html>
<html lang="en" ng-app="dictApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Translate service</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="row jumbotron text-center">
                <h1>Translation service</h1>
            </div>
        </div>
        <div class="row" ng-controller="LanguageCtrl">
            <ul class="nav nav-pills nav-justified">
                <li ng-repeat="language in languages">
                    <a href="#{{ language.name }}" data-toggle="pill" ng-click="getWords(language.name)">{{ language.name | capitalize}}</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane" ng-repeat="language in languages" id="{{ language.name }}">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text-center add-form">
                            <form class="form-inline">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <input class="form-control" type="text" placeholder="Add new word..." ng-model="newWord.key">
                                    </div>
                                    <div class="col-sm-6">
                                        <input class="form-control" type="text" placeholder="...and its translation" ng-model="newWord.translation">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <a href="#word-list" class="btn btn-primary btn-sm" ng-click="addWord(language)">Add</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row word-list" id="word-list">
                        <div ng-repeat="word in language.words | orderBy : word.createdOn">
                            <div ng-class="{'row' : ($index + 1) % 3 == 0}">
                                <div class="col-sm-4 text-center word-pair">
                                    <editable class="left-word" value="word.key"></editable>
                                    <hr />
                                    <editable class="right-word" value="word.translation"></editable>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
