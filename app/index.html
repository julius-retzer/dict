<!doctype html>
<html lang="en" ng-app='dictApp'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Translate service</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
</head>

<body ng-controller="LanguageCtrl">
  <div class="container">
   <div class="row jumbotron text-center">
    <h1>Translation service</h1>
   </div>
    <div class="row">
      <ul class="nav nav-tabs nav-justified" >
        <li role="presentation" ng-repeat="language in languages">
          <a href="#{{ language }}" data-toggle="tab">{{ language | capitalize}}</a>
        </li>
      </ul>
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane" ng-repeat="language in languages" id="{{ language }}">
            <p>here be words {{$index}}</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
